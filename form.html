<!DOCTYPE html>
<html>
<head>
    <title>Health Report Form</title>
    <link rel="stylesheet" type="text/css" href="form.css">
    <script src="form.js"></script>
</head>
<body>
    <h1>Health Report Form</h1>
    <form id="healthReportForm" action="process_form.php" enctype="multipart/form-data">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
        </div>
        <div>
            <label for="weight">Weight:</label>
            <input type="number" id="weight" name="weight" required>
        </div>
        <div>
            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="healthReport">Upload Health Report:</label>
            <input type="file" id="healthReport" name="healthReport" accept=".pdf" required>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
